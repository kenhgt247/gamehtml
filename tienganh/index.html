<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Flashcard A‚ÄìZ | Asking Kids</title>

  <style>
    :root {
      --bg1: #e0f7fa;
      --bg2: #fff;
      --primary: #4f46e5;
      --accent: #facc15;
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(180deg, var(--bg1), var(--bg2));
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .app {
      width: 100%;
      max-width: 420px;
      height: 100%;
      max-height: 780px;
      background: #ffffffcc;
      backdrop-filter: blur(8px);
      border-radius: 32px;
      box-shadow: 0 30px 60px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    /* HEADER */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-weight: 900;
      font-size: 18px;
      color: var(--primary);
    }

    .progress {
      flex: 1;
      height: 8px;
      background: #e5e7eb;
      border-radius: 999px;
      margin: 0 12px;
      overflow: hidden;
    }

    .progress > div {
      height: 100%;
      background: var(--accent);
      width: 0%;
      transition: width .4s ease;
    }

    /* CARD */
    .card-wrap {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      width: 260px;
      height: 260px;
      border-radius: 40px;
      background: white;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform .15s ease;
      user-select: none;
    }

    .card:active {
      transform: scale(0.95);
    }

    .letter {
      font-size: 96px;
      font-weight: 900;
      color: var(--primary);
    }

    .word {
      font-size: 24px;
      font-weight: 700;
      color: #374151;
      margin-top: 6px;
    }

    /* FOOTER */
    .hint {
      text-align: center;
      font-size: 14px;
      color: #6b7280;
      padding-bottom: 8px;
    }

    /* FINISH */
    .finish {
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg, #fef9c3, #fff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-weight: 900;
      animation: fadeIn .4s ease;
    }

    .finish h1 {
      font-size: 42px;
      color: #f59e0b;
      margin-bottom: 12px;
    }

    .finish button {
      margin-top: 24px;
      border: none;
      border-radius: 999px;
      padding: 16px 32px;
      font-size: 18px;
      font-weight: 800;
      background: var(--primary);
      color: white;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from { opacity: 0 }
      to { opacity: 1 }
    }
  </style>
</head>

<body>
<div class="app" id="app">

  <div class="header">
    <span>üî§ Flashcard</span>
    <div class="progress"><div id="bar"></div></div>
    <span id="count">1/26</span>
  </div>

  <div class="card-wrap">
    <div class="card" id="card">
      <div class="letter" id="letter">A</div>
      <div class="word" id="word">Apple</div>
    </div>
  </div>

  <div class="hint">üëÜ Ch·∫°m ƒë·ªÉ nghe & sang th·∫ª ti·∫øp theo</div>

</div>

<script>
  // ===============================
  // DATA
  // ===============================
  const cards = [
    ["A","Apple"],["B","Ball"],["C","Cat"],["D","Dog"],
    ["E","Elephant"],["F","Fish"],["G","Grapes"],["H","Hat"],
    ["I","Ice cream"],["J","Juice"],["K","Kite"],["L","Lion"],
    ["M","Monkey"],["N","Nest"],["O","Orange"],["P","Panda"],
    ["Q","Queen"],["R","Rabbit"],["S","Sun"],["T","Tiger"],
    ["U","Umbrella"],["V","Violin"],["W","Whale"],["X","Xylophone"],
    ["Y","Yo-yo"],["Z","Zebra"]
  ];

  let index = 0;

  const letterEl = document.getElementById("letter");
  const wordEl   = document.getElementById("word");
  const barEl    = document.getElementById("bar");
  const countEl  = document.getElementById("count");
  const cardEl   = document.getElementById("card");
  const appEl    = document.getElementById("app");

  // ===============================
  // FUNCTIONS
  // ===============================
  function speak(text) {
    speechSynthesis.cancel();
    const u = new SpeechSynthesisUtterance(text);
    u.lang = "en-US";
    u.rate = 0.9;
    speechSynthesis.speak(u);
  }

  function updateUI() {
    const [l, w] = cards[index];
    letterEl.textContent = l;
    wordEl.textContent = w;
    countEl.textContent = `${index + 1}/${cards.length}`;
    barEl.style.width = `${((index + 1) / cards.length) * 100}%`;
  }

  function nextCard() {
    if (index < cards.length - 1) {
      index++;
      updateUI();
      speak(cards[index][1]);
    } else {
      finishGame();
    }
  }

  function finishGame() {
    appEl.innerHTML = `
      <div class="finish">
        <h1>üéâ Hoan h√¥!</h1>
        <p>B√© ƒë√£ h·ªçc xong b·∫£ng ch·ªØ c√°i üéà</p>
        <button onclick="location.reload()">H·ªçc l·∫°i</button>
      </div>
    `;
    speak("Congratulations! You finished the alphabet!");
  }

  // ===============================
  // EVENTS
  // ===============================
  cardEl.addEventListener("click", () => {
    speak(cards[index][1]);
    setTimeout(nextCard, 600);
  });

  // Start
  updateUI();
</script>

</body>
</html>
